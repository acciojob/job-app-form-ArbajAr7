<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label class="star" for="name">Name</label><br>
		<input type="text" id="name" name="name" required><br>
		<label class="star" for="email">Email</label><br>
		<input type="email" id="email" name="email" required><br>
		<label class="star" for="gender">Gender</label><br>
		<input type="radio" id="gender_m" name="gender" value="HTML">
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" value="CSS">
		<label for="gender_f">Female</label><br>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop" form="laptop" aria-required>
		  <option value="apple">Apple</option>
		  <option value="asus">Asus</option>
		  <option value="hp">HP</option>
		</select><br>
		<label class="star" for="age">Age</label><br>
		<input type="number" id="age" name="age" required><br>
		<label class="star" for="dob">Date of Birth</label><br>
		<input type="date" id="dob" name="dob" required><br>
		<label class="star" for="password">Password</label><br>
		<input type="password" id="password" name="password" required><br>
		<label for="url">Url input</label><br>
		<input type="url" id="url" name="url"><br>
		<button type="submit">Submit</button>
		
		
		
		
		
		
		
		
		
		
		
		
	</form>
</body>

</html>
